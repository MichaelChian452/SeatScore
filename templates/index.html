<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- JavaScripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/primary.js') }}"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/deef0bf4ed.js" crossorigin="anonymous"></script>
    
    <title>SeatScore</title>
</head>

<body>
    
    <div id="navbar">
        <a class="logo-link" href="/"><img class="logo-img" src="static/imgs/logo.png"></a>
        <a class="navlink" href="/stats">Statistics</a>
        <a class="navlink" href="/settings">Settings</a>
    </div>
    
    <div id="wrap">
        <br><br><br><br><br><br><br><br><br>
        <button class="button" onclick="openAttendanceModal()">Take Attendance</button>
        <div id="attendanceModal">
            <div class="modal-content">
                <span class="close" onclick="closeAttendanceModal()">&times;</span>
                <h1 style="font-size: 32px;">Upload Screenshot(s) of Participants List</h1>
                <form id="upload-form-screenshots" action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data" style="padding: 40px 110px; text-align: center;">
                    <input type="file" name="file" accept="image/*" multiple id="upload-button">
                    <br><br>
                    <div style="text-align: left; padding-left: 16.5%;">
                        <label style="text-align: left;"><b>Today's Date</b></label>
                        <input type="date" class="form-control" name="date" style="width: 650px;">
                    </div>
                    <br><br><br><br>
                    <input type="submit" value="Upload" class="button" style="font-size: 28px; padding: 10px 30px;">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
