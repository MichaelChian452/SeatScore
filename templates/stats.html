<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- CSS stylesheets -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}">
		<!-- JavaScripts -->
		<script type="text/javascript" src="{{ url_for('static', filename='js/primary.js') }}"></script>
		<!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
		<!-- Icons -->
		<script src="https://kit.fontawesome.com/deef0bf4ed.js" crossorigin="anonymous"></script>
		
		<title>SeatScore</title>
    </head>
    
    <body>

        <div id="navbar">
            <a class="logo-link" href="/"><img class="logo-img" src="static/imgs/logo.png"></a>
            <a class="navlink active" href="/stats">Statistics</a>
            <a class="navlink" href="/settings">Settings</a>
        </div>

        <div id="wrap" style="overflow-x: hidden; overflow-y: scroll;">
            <br>
            <h1>Statistics</h1>
            <br>

            {% if absences|length == 0 %}
                <br><br><br><br><br><br><br>
                <h3 style="font-style: italic; color: rgb(105, 90, 201);">Nothing to show!</h3>
            {% else %}
                {% for absence in absences %}
                    
                    <div class="absence-div">
                        <h1>{{ absence["absentee"]["name"] }}</h1>
                        <h4 style="font-weight: 400;">Absent on {{absence["day"] }}</h4>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

    </body>
</html>
